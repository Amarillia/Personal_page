<html>

        <link href='https://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/jQuery.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    </head>
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <main>
                <div class="navbar navbar-fixed-top visible-phone pull-down">
                        <div class="container">
                            <div class="nav-collapse collapse">
                                <ul class="nav nav-pills nav-justified">
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="about_me.html">About Me</a></li>

                                    <li><a href="contact.html">Contact</a></li>
                                </ul>
                            </div>
                    </div>
                </div>

           <header>
                <div class="content header-content">
                    <h1>Contact Me</h1>
                </div>
            </header>

             <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
				<div class="row">
                    <div class = "col-md-8">
                        <input id="name" class="input" name="name" type="text" value="" placeholder="Name" size="30" /><br />
                    </div>
				</div>
				<div class="row">
                    <div class = "col-md-8">
                        <input id="email" class="input" name="email" type="text" value="" placeholder="Email" size="30" /><br />
                    </div>
				</div>
				<div class="row">
                    <div class = "col-md-8">
                        <textarea id="message" class="input" name="message" rows="7" placeholder="Please type your message here" cols="30"></textarea><br />
                    </div>
				</div>
                <div class="row">
                    <div class = "col-md-8">
                        <button type="button" class="btn btn-default"><a href="#">Send</a></button>
                    </div>
                </div>
			</form>
           

        </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
